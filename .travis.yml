language: node_js
node_js:
    - lts/*
install:
    - npm install
script:
    - npm run lint
    - npm run test
before_deploy: "curl -n -X PATCH $config_heroku_url -d '{ $env_heroku }' -H 'Content-Type:
    application/json' -H 'Accept: application/vnd.heroku+json; version=3'"
env:
    matrix:
        - port=3000
    global:
        - secure: 
        - secure: 
        - secure: 
        - secure: 
        - secure: 
deploy:
    provider: heroku
    api_key:
        secure: 
